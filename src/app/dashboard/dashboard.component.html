<div class="parent">
    <h1 class="text-center p-4  " style="color:rgb(255, 255, 255); font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;font-size: 25px; " >Welcome {{user}}</h1>
    <h1 class="text-end p-4 " style="color: white; font-size: 16px;">login date&time {{dateandtime | date : 'short'}}</h1>
     <app-delete (onDelete)="delete($event)" (onCancel)="oncancel()" [item]="acno"></app-delete>
    <div class="child">
        <div class="row">
    
            <!-- <div class="col"></div> -->
            <div [ngClass]="acno?'style':''"  class="col">
                <div id="login" class="text-center"><br>
                    <form  action="" (ngSubmit)="deposit()" [formGroup]="depositForm">
                 <h1 style="  color:  rgb(7, 57, 149); font-family:'Times New Roman', Times, serif">Deposit</h1><br>
                <input  formControlName="acno" class="in" type="text" id="depo_accno" name="acno" placeholder="Account Number"><br>
                <input  formControlName="psw" class="in" type="password" id="depo_pass" name="psw"  placeholder="Password"><br>
                <input  formControlName="amt" class="in" type="text" id="depo_amount" name="amt" placeholder="Amount"><br><br>

                <button type="submit" class="btn btn-primary" value="Register">Deposit</button><br>
            </form>
                </div>
                
            </div>
            <div [ngClass]="acno?'style':''" class="col">
                <div class="row ">
                    <!-- <div class="col"></div> -->
                    <div  class="col">
                        <div id="login" class="text-center"><br>
                            <form action="" (ngSubmit)="withdraw()" [formGroup]="withdrawForm">
                         <h1 style=" color:  rgb(7, 57, 149); font-family:'Times New Roman', Times, serif">Withdraw</h1><br>
                        <input  formControlName="acno1" class="in" type="text" id="depo_accno" name="acno1" placeholder="Account Number"><br>
                        <input  formControlName="psw1" class="in" type="password" id="depo_pass" name="psw1"  placeholder="Password"><br>
                        <input formControlName="amt1" class="in" type="text" id="depo_amount" name="amt1" placeholder="Amount"><br><br>
        
                        <button type="submit" class="btn btn-primary" value="Register" >Withdraw</button><br>
                    </form>
                        </div>
                        
                    </div>
            </div>
        </div>
    </div>
    <div class="text-center"><a routerLink="/transaction" >View Transaction History</a></div>

    <div class="text-center mt-5">

        <button (click)="logout()" class="btn btn-primary me-2">logout</button>
        <button (click)="Deleteconfirm()"  class="btn btn-danger">Delete</button>
        
    </div>

</div>
